<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meow.</title>
</head>

<body>

<h1>Cats</h1>
<input id="catSays" type="text" placeholder="Cat says" />
<button id="giveCat" onclick="giveCat();">Give New Cat</button>

<br />
<img id="catPic" src="" />
  
</body>
  
<script>
function giveCat() {
  var catSays = document.getElementById("catSays").value;
  if (catSays = "") {
    var catSays = "Hello"; 
  }
  document.getElementById("catPic").src="https://cataas.com/cat/gif/says/"+catSays;
}
</script>
  
</html>
